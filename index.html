<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm Game</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/plant-seeds.css" />
  </head>
  <body>
    <div class="cover"></div>
    <div class="cover2"></div>
    <div class="cover3"></div>
    <div class="game-container">
      <div class="message-container">
        <div class="message-header">Alert</div>
        <div class="message-body">message body</div>
        <button class="message-btn">Ok</button>
      </div>

      <div class="general-container choose-amount-container">
        <div class="general-header">Choose Amount</div>
        <div class="general-body choose-amount-body">
          <button class="subtract">-</button>
          <div class="curr-amount">1</div>
          <button class="add">+</button>
        </div>
        <div class="money">Your Money: $100</div>
        <div class="total-price">Total: $10</div>
        <div class="general-btns">
          <button class="btn cancel-btn amount-cancel-btn">Cancel</button>
          <button class="btn select-btn amount-select-btn">Confirm</button>
        </div>
      </div>

      <div class="bag-container general-container">
        <div class="bag-header general-header">Bag</div>
        <div class="bag-body general-body">
          <div class="vege-container general-list-container">
            <!-- <div class="vege-element-container">
              <div class="element-image"></div>
              <div class="element-info">
                <div class="element-name">Potato Seeds</div>
                <div class="element-price">$2</div>
              </div>
            </div> -->
          </div>
        </div>
        <div class="seeds-btns general-btns">
          <button class="btn cancel-btn bag-cancel-btn">Cancel</button>
          <button class="btn select-btn bag-select-btn">Sell</button>
        </div>
      </div>

      <div class="store-container general-container">
        <div class="store-header general-header">Store</div>
        <div class="store-body general-body">
          <div class="merchandise-container general-list-container">
            <!-- <div class="merchandise-element-container">
              <div class="element-image"></div>
              <div class="element-info">
                <div class="element-name">Potato Seeds</div>
                <div class="element-price">$2</div>
              </div>
            </div> -->
          </div>
        </div>
        <div class="seeds-btns general-btns">
          <button class="btn cancel-btn store-cancel-btn">Cancel</button>
          <button class="btn select-btn store-select-btn">Select</button>
        </div>
      </div>

      <div class="plant-seeds-container general-container">
        <div class="seeds-header general-header">Plant Seeds</div>
        <div class="seeds-body general-body">
          <div class="seeds-container general-list-container">
            <!-- <div class="seed-element-container">
              <div class="element-image"></div>
              <div class="element-info">
                <div class="element-name">potato seeds</div>
                <div class="element-amount">X3</div>
              </div>
            </div> -->
          </div>
        </div>
        <div class="seeds-btns general-btns">
          <button class="btn cancel-btn inven-cancel-btn">Cancel</button>
          <button class="btn select-btn inven-select-btn">Select</button>
        </div>
      </div>

      <div class="user-info-container">
        <div class="exp-gold">
          <div class="exp-curr">Level: 1</div>
          <div class="exp">
            <div class="exp-name">
              EXP: <br />
              <div class="exp-text">6/6</div>
            </div>
            <div class="exp-green"></div>
            <div class="exp-black"></div>
          </div>
          <div class="gold">
            <i class="gold-icon"></i>
            <div class="gold-text">100</div>
          </div>
        </div>

        <div class="other-ui">
          <div class="user-ui">
            <img class="shop" src="../images/ui/shop.png"></img>
          </div>
          <div class="user-ui">
            <img class="inventory" src="../images/ui/bag.png"></img>
          </div>
        </div>
      </div>
      <div class="farm-container"></div>
      <div class="ui-container">
        <div class="ui-element cancel"></div>
        <div class="ui-element water"></div>
        <div class="ui-element spade"></div>
        <div class="ui-element collect"></div>
        <div class="ui-element seed"></div>
        <div class="curr-seed-change">
          <div class="curr-seed-amount">Potato Seeds: 5</div>
          <button class="select-seeds">Change Seed</button>
        </div>
        <div class="ui-element clear"></div>
      </div>
    </div>
    <script src="./data/storage.js"></script>
    <script src="./data/gameDefaultData.js"></script>
    <script src="./data/growingImages.js"></script>
    <script src="./data/load.js"></script>
    <script src="./data/render.js"></script>
    <script src="./data/rewards.js"></script>

    <script src="./update/updateGrowingData.js"></script>
    <script src="./update/updateGame.js"></script>

    <script src="inventory/inventory.js"></script>
    <script src="inventory/store.js"></script>
    <script src="inventory/bag.js"></script>
    <script src="inventory/amountWindow.js"></script>

    <script src="./controls/updateSquare.js"></script>
    <script src="./controls/updateCursor.js"></script>
    <script src="./controls/plant.js"></script>
    <script src="./controls/collect.js"></script>
    <script src="./controls/water.js"></script>
    <script src="./controls/spade.js"></script>

    <script src="app.js"></script>
  </body>
</html>
